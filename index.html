<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        /* CSS stil kodları buraya gelebilir */
    </style>
</head>

<body>
    <div class="container">
        <h1>Key Generator</h1>
        <div class="select-box">
            <label for="keyType">Select Key Type:</label>
            <select id="keyType">
                <option value="steamKey">Steam Key</option>
                <!-- Diğer anahtar türleri buraya eklenebilir -->
            </select>
        </div>
        <div class="input-box">
            <label for="quantity">Enter Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="buttons">
            <button onclick="generateKey()">Generate Key</button>
            <button onclick="generateBulkKeys()">Generate Bulk Keys</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function generateSteamKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let steamKey = '';
            for (let i = 0; i < 15; i++) {
                steamKey += characters.charAt(Math.floor(Math.random() * characters.length));
                if (i === 4 || i === 9) {
                    steamKey += '-';
                }
            }
            return steamKey;
        }

        function generateKey() {
            const keyType = document.getElementById("keyType").value;
            let generatedKey = '';
            if (keyType === "steamKey") {
                generatedKey = generateSteamKey();
            } else {
                generatedKey = "Invalid Key Type";
            }
            document.getElementById("output").textContent = generatedKey;
        }

        function generateBulkKeys() {
            const keyType = document.getElementById("keyType").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            let bulkKeys = '';
            for (let i = 0; i < quantity; i++) {
                let key = '';
                if (keyType === "steamKey") {
                    key = generateSteamKey();
                } else {
                    key = "Invalid Key Type";
                }
                bulkKeys += key + '<br>';
            }
            document.getElementById("output").innerHTML = bulkKeys;
        }
    </script>
</body>

</html>
